{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>Вход</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" />

                        <div class="form-group">
                            <label for="id_username">Имя пользователя</label>
                            <input type="text" name="username" id="id_username" class="form-control" required placeholder="Введите ваше имя пользователя">
                        </div>

                        <div class="form-group">
                            <label for="id_password">Пароль</label>
                            <input type="password" name="password" id="id_password" class="form-control" required placeholder="Введите ваш пароль">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Войти</button>

                        <div class="text-center mt-3">
                            <a href="{% url 'password_reset' %}" class="small">Забыли пароль?</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
