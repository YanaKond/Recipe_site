{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Сброс пароля</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Введите ваш адрес электронной почты:</label>
                            {{ form.email|add_class:"form-control" }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Отправить ссылку для сброса</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Вспомнили пароль? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
