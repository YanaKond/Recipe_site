{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Сброс пароля</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Введите новый пароль:</label>
                            {{ form.new_password1|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Подтвердите новый пароль:</label>
                            {{ form.new_password2|add_class:"form-control" }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Сбросить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
